<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine</title>
    <style>
        body
        {
            padding: 0px;
            margin: 0px;
        }
        .main
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main textarea
        {
            width: 80%;
            height: 300px;
            margin: 30px 0px;
        }
        .main button
        {
            width: 100px;
            height: 40px;

        }
        .answer
        {
            width: 100%;
            height: 40vh;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: left;
        }
        .answer textarea
        {
            width: 90%;
            height: 200px;
            margin: 30px 0px;
        }
    </style>
</head>
<body>
    <div class= "main">
        <h2>Insert the Text: </h2>
        <textarea id="text" rows="5" cols="33"></textarea>
        <button id= "submit_bttn">Submit</button>
    </div>
    <div class= "answer">
        <h2>Binary Text</h2>
        <textarea id="answer_out"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
